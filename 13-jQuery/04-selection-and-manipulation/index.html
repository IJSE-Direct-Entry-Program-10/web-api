<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selections and Manipulations</title>
    <style>
        table {
            width: 50%;
            border-collapse:  collapse;
        }

        table th, td{
            padding: 10px;
            border: 1px solid lightgray;
            text-align: center;
        }
    </style>    
    <script defer src="node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Selections and Manipulations</h1>
    <h2>Please remove this heading</h2>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
    </ul>
    <h3>Please replace me!</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">No records yet!</td>
            </tr>
            <tr>
                <td colspan="2">Please add some records!</td>
            </tr>            
        </tbody>
    </table>
</body>
</html>
